<!DOCTYPE html>
<html>

<head>
    <title>Primer proyecto javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cuerpo">
        <div class="contenedor">
            <h1>Carrito de compra</h1>
            <img src="Borchali_rug.png">
            <h6>Alfombra Borchali</h6>
            <input id="primer">
            <br>
            <label>Color</label>
            <select>
                <option value="#7c0a02">Rojo</option>
                <option value="#b0bf1a">Verde</option>
                <option value="#0026ca">Azul</option>
            </select>
            <p>Precio:
            <section id="segundo">60000</section>
            </p>
            <button>Calcular total</button>
        </div>
        <div>
            <h3>Total:<span id="resultado"></span></h3>
            <p>Cantidad:</p><span id="cantidad"></span>
            <p class="color">Color:</p>
            <div id="colorEleccion"></div>
        </div>
    </div>
</body>
<script>
 //Cambio de color
 btn = document.querySelector("button");
 cantidad = document.querySelector("#cantidad")

    btn.addEventListener("click", () => {
        colorSelect = document.querySelector("select");
        color = colorSelect.value;

        forma = document.querySelector("#colorEleccion");
        forma.style.background = color;
//
        primerNumeroInput = document.querySelector("#primer");
        primerNumero = primerNumeroInput.value;

        resultado = Number(primerNumero) * 60000;

        resultadoSpan = document.querySelector("#resultado");
        resultadoSpan.innerHTML = resultado;
        cantidad.innerHTML = primerNumero;
    });

    //suma de carrito                             
</script>

</html>
